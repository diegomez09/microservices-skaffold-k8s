- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'teamthree-k8s-dev'
    namespace: 'dev'
    command: 'get'
    arguments: 'namespaces'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'

# - task: CmdLine@2
#   displayName: 'Monitoring namespace conditional'
#   inputs:
#    script: |
#     kubectl create namespace monitoring --dry-run=client -o yaml



- task: HelmInstaller@0
  inputs:
    helmVersion: '2.5.0'
    installKubectl: true
- task: helm@1
  inputs:
    subCommand: 'repo'
    arguments: 'add prometheus-community https://prometheus-community.github.io/helm-charts'
    
- task: CmdLine@2
  displayName: 'Skaffold installation'
  inputs:
    script: |
      echo "$(KUBE_CONFIG)" | base64 -d > ~/.kube/config
      kubectl get namespaces
      curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && \
        chmod +x skaffold && \
        sudo mv skaffold /usr/local/bin

- task: CmdLine@2
  displayName: 'Skaffold version'
  inputs:
    script: 'skaffold version'

