# https://aka.ms/yaml

trigger:
- azure-pipelines

pool:
  vmImage: ubuntu-latest

steps:

- task: AzureCLI@2
  displayName: Azure CLI
  inputs:
    azureSubscription: ServConnectionName
    scriptType: ps
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az account show
- task: CmdLine@2
  displayName: 'Skaffold installation'
  inputs:
    script: |
      curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && \
        chmod +x skaffold && \
        sudo mv skaffold /usr/local/bin

- task: CmdLine@2
  displayName: 'Skaffold version'
  inputs:
    script: 'skaffold version'

- task: CmdLine@2
  displayName: 'Download images from ACR'
  inputs:
    script: skaffold run --tail